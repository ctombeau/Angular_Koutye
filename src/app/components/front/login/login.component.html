<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koutye</title>
</head>

<body>
  <app-header></app-header>
  <!-- <div class="panel">
      <img id="img" src="{{path}}">
   </div>
  -->

  <div class="container">
    <div class="form mt-4 mx-auto">
     <!-- / <fieldset class="field"> -->
        <!-- <legend class="field">LOGIN</legend> -->
        <form [formGroup]="loginForm" class="center" (ngSubmit)="Login()">

          <mat-card class=".mat-card">
            <fieldset class="field">
              <legend class="field ">LOGIN </legend>
              
            <mat-card-header class="mb-3"> Entrez vos informations</mat-card-header>
            <!-- <p>{{"titleLogin" | translate}}</p> -->
            <mat-card-content>
              <mat-form-field >
                 <mat-label>Username</mat-label>
                 <input matInput type="text" placeholder="Nom utilisateur" 
                    formControlName="username"
                    data-toggle="tooltip"
                    data-bs-placement="top"
                    tile="Le nom d'utilisateur doit"
                    />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Mot de passe" formControlName="password"/>
             </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <mat-spinner *ngIf="showSpinner" color="warn"></mat-spinner>
              <button mat-raised-button extended color="warn">
                <mat-icon>login</mat-icon>
                CONNEXION
              </button>
            </mat-card-actions>
            <div class="otherAction">
              <p style="margin-bottom: -4px"><a href="" >mot de passe oublié</a></p>
              <p><a href="" routerLink="/register">Nouveau? créer un compte</a></p>
            </div>
          </fieldset>
          </mat-card>
        </form>
      <!-- </fieldset> -->
    </div>
  </div>

  <app-footer></app-footer> 
</body>

</html>
