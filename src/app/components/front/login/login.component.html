<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koutye</title>
</head>

<body>
  <app-header></app-header>
  <!-- <div class="panel">
      <img id="img" src="{{path}}">
   </div>
  -->

  <div class="container">
    <div class="form mt-4 mx-auto">
     <!-- / <fieldset class="field"> -->
        <!-- <legend class="field">LOGIN</legend> -->
        <form [formGroup]="loginForm" class="center" (ngSubmit)="onSubmit()">

          <mat-card class=".mat-card">
            <fieldset class="field">
              <legend class="field">LOGIN</legend>
            <mat-card-header class="mb-3"> Entrez vos informations</mat-card-header>
            <mat-card-content>
              <mat-form-field >
                 <mat-label>Username</mat-label>
                 <input matInput type="text" placeholder="Nom utilisateur" 
                    formControlName="username"
                    data-toggle="tooltip"
                    data-bs-placement="top"
                    tile="Le nom d'utilisateur doit"
                    />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Mot de passe" formControlName="password"/>
             </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button  type="submit" class="btn btn-primary" mat-raised-button>
                   Connexion
                </button>
            </mat-card-actions>
          </fieldset>
          </mat-card>
        </form>
      <!-- </fieldset> -->
    </div>
  </div>



  <!-- <app-footer></app-footer> -->
</body>

</html>
