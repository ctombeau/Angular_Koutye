<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koutye</title>
</head>
<body>
    <app-header></app-header>
    
    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <form [formGroup]="resetPasswordForm" class="center" (ngSubmit)="resetPassword()">
          <mat-card id="card-register" >
             
              <mat-card-header class="text-center" style="color: #FF5733;">
                <i class="bi bi-key-fill"></i>
                 NOUVEAU MOT DE PASSE
              </mat-card-header>
              <mat-card-content class="m-3">
                
                  <div class="line-register mt-2">
                      <mat-form-field appearance="outline">
                          <mat-label>Email</mat-label>
                          <input type="text" formControlName="email" matInput>
                          <mat-hint>Ex: ctombeau&#64;gmail.com</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                          <mat-label>Ancien mot de passe</mat-label>
                          <input type="password" formControlName="oldPassword" matInput>
                        </mat-form-field>
                  </div>
                  <div class="line-register mt-2">
                      <mat-form-field appearance="outline">
                          <mat-label>Nouveau mot de passe</mat-label>
                          <input type="password" formControlName="newPassword" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                          <mat-label>Retapez mot de passe</mat-label>
                          <input type="password" formControlName="newPassword2" matInput
                        >
                          
                        </mat-form-field>
                  </div>
  
                  <button mat-raised-button extended color="warn" style="float: right">
                    <i class="bi bi-0-circle-fill"></i>
                    Initilaiser Mot De Passe
                  </button>
              </mat-card-content>
          </mat-card>
        </form>
      </div>

    <app-footer></app-footer>
</body>
</html>
