<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koutye</title>
</head>
<body>
    <app-header></app-header>
    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <mat-card id="card-register" class=" ">
            <mat-card-header >NOUVEL UTILISATEUR</mat-card-header>
            <mat-card-content>
                <div class="line-register mt-2">
                    <mat-form-field>
                        <mat-label>Nom</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-label>Prénom</mat-label>
                        <input matInput>
                      </mat-form-field>
                </div>
                <div class="line-register mt-2">
                    <mat-form-field>
                        <mat-label>Nom d'utilisateur</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput>
                      </mat-form-field>
                </div>

                <div class="line-register mt-2">
                    <mat-form-field>
                        <mat-label>Mot de passe</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-label>Confirmation du mot de passe</mat-label>
                        <input matInput>
                      </mat-form-field>
                </div>

                <div class="line-register mt-2">
                    <mat-form-field>
                        <mat-label>Type utilisateur</mat-label>
                        <mat-select>
                          <mat-option value="Locataire">Locataire</mat-option>
                          <mat-option value="Proprietaire">Propriétaire</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-label>Photo</mat-label>
                        <input matInput>
                      </mat-form-field>
                </div>

                <button mat-raised-button extended color="warn" style="float: right">
                  <mat-icon>save</mat-icon>
                  Enregistrer
                </button>
            </mat-card-content>
        </mat-card>
    </div>
</body>
</html>
