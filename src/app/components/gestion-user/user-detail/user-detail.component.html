<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koutye</title>
</head>
<body>
    <div class="container">
        <div class="user-detail">
            <div class="detail-head">

            </div>
            <div class="detail-body">
                <mat-card>
                    <mat-card-content>
                        <div class="img" id="image-user" (click)="input.click()"  >
                            <img [src]="imageUrl" id="photo">
                            <i class="bi bi-camera-fill" id="camera"></i>
                        </div>
                        <input type="file" name="file" hidden #input ngModel (change)="getPicture($event)"/>
                        <div class="info">
                            <h2 class="space-after">{{prenom}} {{nom | uppercase}}</h2>
                            <h3 class="space-after">{{email}}</h3>
                            <h4 class="space-after"> {{username}}</h4>
                            <p class="space-after">{{type}}</p>
                            <p class="space-after">{{phone}}</p>
                        </div>
                        <div id="button" (click)="showHtmlUpdate()">
                            <button class="btn">{{update}}</button>
                        </div>
                    </mat-card-content>
                </mat-card>
                
            </div>
        </div>
    </div>
    
</body>
</html>
