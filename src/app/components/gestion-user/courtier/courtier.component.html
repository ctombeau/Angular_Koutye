<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koutye</title>
</head>
<body>
     <ng-container class="mb-3 mt-3">
      <form [formGroup]="courtierForm" class="center" (ngSubmit)="attachUser()">
        <input matInput type="email" placeholder="Email" formControlName="email"/>
        <button mat-raised-button extended color="warn" class="ms-4">
          <i class="bi bi-send-fill"></i>
          ENVOYER
        </button>
      </form>
     </ng-container>
     
  <div class="mat-elevation-z8 mt-3">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef> Photo </th>
          <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
      
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prénom </th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Téléphone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
      </table>

      <mat-paginator [pageSizeOptions]="[2,5,10]" showFirstLastButtons ></mat-paginator>
  </div>   
  
</body>
</html>
