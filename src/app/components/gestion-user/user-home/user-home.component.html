<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koutye</title>
</head>
<body>
    <app-header></app-header>

    <div class="container">
        <mat-tab-group class="mt-2" #tabRef>
            <mat-tab label="Profil Utilisateur"> 
                <div class="text-center mt-3 mb-3">
                    <h3>Profil Utilisateur</h3>
                </div>
                
            </mat-tab>
            <mat-tab label="Gestion Courtier">
                <div class="text-center mt-3 mb-3">
                    <h3>Gestion Courtier</h3>
                </div>
            </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
          </mat-tab-group>

          <div class="content">
            <app-user-detail class="mt-3" *ngIf="tabRef.selectedIndex==0"></app-user-detail>
            <app-courtier class="mt-3" *ngIf="tabRef.selectedIndex==1"></app-courtier>
          </div>
    </div>

</body>
</html>
