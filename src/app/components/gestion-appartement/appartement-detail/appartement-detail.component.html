<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOUTYE</title>
</head>
<body>
    <app-header></app-header>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <div class="video">
                    <video width="640" height="360" controls *ngFor="let v of videos">
                        {{v.video}}
                        <source src="assets/Koutye_Folder/VideoApp/1/myvideo.mp4"/>
                            Votre navigateur ne supporte pas la lecture de vid√©os HTML5.
                    </video>

                </div>

                <div class="paginator">
                    <mat-paginator [length]="100"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page">
                    </mat-paginator>
                </div>
            </div>
            <div class="card-body">
                <div class="content" >
                    <p><strong>{{app.prix}} {{app.devise}}</strong></p>
                    <p><i class="bi bi-info-circle-fill"></i> {{app.description}}</p>
                        <p> <i class="bi bi-geo-alt-fill"></i> {{app.adresse.numero}},
                            rue {{app.adresse.rue}}, {{app.adresse.commune}}, {{app.adresse.departement}},
                            {{app.adresse.pays}}
                        </p>
                        <p><i class="bi bi-telephone-outbound-fill"></i> +509 3805-1274</p>
                </div>
                 <button id="detail" (click)="goBack()">R&eacute;tour</button>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
</html>
